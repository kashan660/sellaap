  <rect width="600" height="400" fill="#f8fafc"/>
  <defs>
    <linearGradient id="bgUSA" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#dc2626"/>
      <stop offset="1" stop-color="#991b1b"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgUSA)" opacity="0.1"/>
  
  <!-- Firestick Device -->
  <rect x="200" y="150" width="200" height="60" rx="10" fill="#1e293b"/>
  <rect x="180" y="165" width="20" height="30" rx="2" fill="#94a3b8"/>

  <!-- USA Flag Motif -->
  <circle cx="500" cy="100" r="50" fill="#3c3b6e" opacity="0.2"/>
  <path d="M470 80 H530 M470 90 H530 M470 100 H530" stroke="#b22234" stroke-width="4" opacity="0.3"/>

  <text x="300" y="300" font-family="Arial" font-weight="bold" font-size="36" fill="#1e293b" text-anchor="middle">Firestick Setup USA</text>
  <text x="300" y="340" font-family="Arial" font-size="20" fill="#475569" text-anchor="middle">USA Entertainment & Movies</text>
