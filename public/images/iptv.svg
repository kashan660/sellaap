      <stop stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#6d28d9"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgIPTV)" opacity="0.1"/>
  
  <!-- Screen Icon -->
  <rect x="150" y="100" width="300" height="180" rx="10" fill="#1e293b"/>
  <rect x="160" y="110" width="280" height="160" fill="#0f172a"/>
  
