<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <rect width="600" height="400" fill="#f8fafc"/>
  <defs>
    <linearGradient id="bgRemote" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#475569"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#bgRemote)" opacity="0.1"/>
  
  <!-- Remote Control -->
  <rect x="250" y="80" width="100" height="240" rx="20" fill="#1e293b"/>
  <!-- Buttons -->
  <circle cx="300" cy="120" r="25" stroke="#475569" stroke-width="2"/>
  <circle cx="300" cy="120" r="10" fill="#334155"/>
  
  <rect x="270" y="160" width="60" height="10" rx="2" fill="#475569"/>
  <rect x="270" y="180" width="60" height="10" rx="2" fill="#475569"/>
  
  <text x="300" y="360" font-family="Arial" font-weight="bold" font-size="36" fill="#1e293b" text-anchor="middle">Voice Remote</text>
</svg>
